<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimDraw</title>
    <link href="star-formation.css" rel="stylesheet">
</head>

<body>
    <script src="three.js"></script>
    <script>
        /* Sets up canvas and selects by id from HTML. 
           Sets background to clear color, gets device resolution, and sets up size of window.
         */

        /* 
        Makes a new PerspectiveCamera (camera that acts like you would normally see objects with typical Gestalt properties)
        angled at 35 deg, with an aspect-ratio of w.innerWidth/ w.innerHeight, and the near and far clipping points 
        */
       

        // Creates our scene (basically container object of our entire world)
        
        
        /* 
        * Geometry that makes up the 3D object. 
        *New cube in this case from CubeGeometry and passes in dimensions in pixels.
        */ 
        
        /*
        * Material that will overlay the 3D object.
        */

        // Renders our scene by passing in our scene and camera variables defined, above.
        var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;

				renderer.render( scene, camera );
			};

			animate();
    </script>

</body>

</html>
